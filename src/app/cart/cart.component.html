<div class="container">
    <div class="row">

        <hr>
        <div class="list-group">
            <div class="list-group-item" style="padding-bottom: 50px">
                <div class="col-md-3">
                    <h4>Produkt</h4>
                </div>
                <div class="col-md-3">
                    <h4>Ilość w magazynie</h4>
                </div>
                <div class="col-md-3">
                    <h4>Ilość</h4>
                </div>
                <div class="col-md-3">
                    <h4>Cena</h4>
                </div>
            </div>
        </div>
        <hr>
        <br>
        <!--<form (ngSubmit)="onSubmit(f)" #f="ngForm">-->
            <div class="list-group">
                <div class="list-group-item" style="padding-bottom: 60px" *ngFor="let book of books; let i = index"  >
                    <div class="col-md-3">
                        <div class="pull-left">
                            <img src="{{book.image}}" alt="" class="img-responsive" style="max-height: 50px; margin-right: 10px">
                        </div>
                        <a>{{book.name}}</a>
                        <br>
                        <a>{{book.author}}</a>
                    </div>
                    <div class="col-md-3">
                        {{book.amount}}
                    </div>
                    <div class="col-md-3">
                        <button class="decrease" (click)="downQuantity(i)">-</button>
                        <a>{{book.quantity}}</a>
                               <!--[ngModelOptions]="{standalone: true}">-->
                        <button class="increase" (click)="upQuantity(i)">+</button>

                        <!--<div class="select-quantity">-->
                            <!--<button class="decrease">-</button>   ngModel required pattern="^[1-9]+[0-9]*$"  -->
                             <!--<input class="number" type="text">-->
                            <!--<button class="increase">+</button>-->
                        <!--</div>-->
                    </div>
                    <div class="col-md-3">
                        <div class="pull-right">
                            <button (click)="onDelete(i)">x</button>
                        </div>
                        <div class="pull-left">
                            {{book.price}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary" type="submit" routerLink="/form"> Dalej </button>
            </div>
        <!--</form>-->
    </div>
</div>
