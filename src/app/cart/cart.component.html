<div class="container">
    <div class="row">

        <hr>
        <div class="list-group">
            <div class="list-group-item" style="padding-bottom: 50px">
                <div class="col-md-4">
                    <h4>Produkt</h4>
                </div>
                <div class="col-md-4">
                    <h4>Ilość</h4>
                </div>
                <div class="col-md-4">
                    <h4>Cena</h4>
                </div>
            </div>
        </div>
        <hr>
        <br>
        <div class="list-group">
            <div class="list-group-item" style="padding-bottom: 60px" *ngFor="let book of books">
                <div class="col-md-4">
                    <div class="pull-left">
                        <img src="{{book.image}}" alt="" class="img-responsive" style="max-height: 50px">
                    </div>
                    <a href="#">{{book.name}}</a>
                    <br>
                    <a href="#">{{book.author}}</a>
                </div>
                <div class="col-md-4">
                    <div class="select-quantity">
                        <button class="decrease">-</button>
                        <input class="number" type="text">
                        <button class="increase">+</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="pull-right">
                        <button>x</button>
                    </div>
                    <div class="pull-left">
                        {{book.price}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
