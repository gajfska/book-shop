<div class="container">
    <div class="row">

        <hr>
        <div class="list-group">
            <div class="list-group-item" style="padding-bottom: 50px">
                <div class="col-md-3">
                    <h4>Produkt</h4>
                </div>
                <div class="col-md-3">
                    <h4>Ilość w magazynie</h4>
                </div>
                <div class="col-md-3">
                    <h4>Ilość</h4>
                </div>
                <div class="col-md-3">
                    <h4>Cena</h4>
                </div>
            </div>
        </div>
        <hr>
        <br>
        <div class="list-group">
            <div class="list-group-item" style="padding-bottom: 60px" *ngFor="let book of books; let i = index"  >
                <div class="col-md-3">
                    <div class="pull-left">
                        <img src="{{book.image}}" alt="" class="img-responsive" style="max-height: 50px; margin-right: 10px">
                    </div>
                    <a>{{book.name}}</a>
                    <br>
                    <a>{{book.author}}</a>
                </div>
                <div class="col-md-3">
                    {{book.amount}}
                </div>
                <div class="col-md-3">
                    <button class="decrease" (click)="downQuantity(i)">-</button>
                    <a style="margin: 5px">{{book.quantity}}</a>
                    <button class="increase" (click)="upQuantity(i)">+</button>
                </div>
                <div class="col-md-3">
                    <div class="pull-right">
                        <button (click)="onDelete(i)">x</button>
                    </div>
                    <div class="pull-left">
                        {{book.price}}
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p>Suma:</p>
            <a>{{sum}}</a>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit" routerLink="/form"> Dalej </button>
        </div>
    </div>
</div>
